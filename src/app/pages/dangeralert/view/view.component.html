<nb-card>
    <nb-card-header>View Alert : {{this.counters.dest_name}}<nb-icon icon="close-outline" (click)="dismiss()" class='right'></nb-icon>
    </nb-card-header>
    <nb-card-body>
        <div class="form-group row">
            <label for="name" class="label col-sm-3 col-form-label">Alerts : </label>
            <div class="col-sm-9">{{this.alertStr}} 
            </div>
        </div>

        <!--div class="form-group row">
            <div class="col-sm-12" id="hotel_map"></div>
        </div-->
        

        <div class="form-group">
            <button class="cancel" nbButton status="danger" class='left' (click)="deleteAlert()">Remove</button>
            <button class="cancel" nbButton status="basic" class='right' (click)="dismiss()">Close</button>

        </div>

    </nb-card-body>

</nb-card>
