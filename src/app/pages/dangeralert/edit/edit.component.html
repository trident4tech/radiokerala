<nb-card>
    <nb-card-header>Edit Alert<nb-icon icon="close-outline" (click)="dismiss()" class='right'></nb-icon>
    </nb-card-header>
    <nb-card-body>
      <form #form="ngForm" (ngSubmit)="doUserCreate(form)">
        <!--div class="form-group row">
          <label for="name" class="label col-sm-5 col-form-label">Destination : </label>
          <div class="col-sm-7">
            <nb-select class='icon_mandatory' [status]="errorResponseArray['dest']!==''?'danger':'basic'" name="dest"
              #dest [(ngModel)]="destination" [(selected)]="this.destination">
              <nb-option *ngFor="let item of destinations"  value="{{item['destId']}}">{{item['destName']}}</nb-option>
            </nb-select><span *ngIf="errorResponseArray['dest']">
              <font class='error'>{{errorResponseArray['dest']}}</font>
            </span>
          </div>

        <div class="form-group row">
          <label for="name" class="label col-sm-5 col-form-label">Remark : </label>
          <div class="col-sm-7">
            <input class='icon_mandatory' [(ngModel)]="remark" name="name" required type="text" nbInput fullWidth 
              [status]="errorResponseArray['remark']!==''?'danger':'basic'" placeholder="Remark"><span
              *ngIf="errorResponseArray['name']">
              <font class='error'>{{errorResponseArray['name']}}</font>
            </span>
            <span *ngIf="errorResponseArray['remark']">
              <font class='error'>{{errorResponseArray['remark']}}</font>
            </span>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-12">
            <div class="form-check" *ngFor="let data of this.alerts;let j =index;">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1"
                (click)="checkBoxClicked( data['alertId'] )" [checked]="this.defaultCheckArray[ data['alertId'] ] === 1 ? true : false" >
              <label class="label" for="defaultCheck1">
                {{data['alertName']}}
              </label>
            </div>
            <span *ngIf="errorResponseArray['alerts']">
              <font class='error'>{{errorResponseArray['alerts']}}</font>
            </span>
          </div>
  
        </div>
  
  
        <!--div class="form-group row">
          <div class="col-sm-12" id="hotel_map">
  
          </div>
          <span *ngIf="errorResponseArray['lat']">
            <font class='error'>{{errorResponseArray['lat']}}</font>
          </span>
  
        </div-->
        <div class="form-group">
          <button class="cancel" nbButton status="basic" (click)="dismiss()">Close</button>
          <button nbButton status="primary" class='right' (click)="dosubmit()">Submit</button>
  
        </div>
      </form>
    </nb-card-body>
  
  </nb-card>
