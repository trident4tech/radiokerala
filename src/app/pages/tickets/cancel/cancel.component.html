<nb-card>  
  <nb-card-header>Cancel Ticket<nb-icon icon="close-outline" (click)="dismiss()" class='right'></nb-icon></nb-card-header>
  <nb-card-body>  
      <form  #form="ngForm" (ngSubmit)="doCancel(form)">
        <div class="form-group row" >
            <label for="name" class="label col-sm-4 col-form-label"> Ticket No.</label>
            <div class="col-sm-8">{{ticket}}
            </div>
          </div>
           <div class="form-group row" >
            <label for="name" class="label col-sm-4 col-form-label"> Reason</label>
            <div class="col-sm-8">
               <input class='icon_mandatory' ngModel  name="reason" required type="text" nbInput fullWidth  #reason [status]="errorResponseArray['reason']!==''?'danger':'basic'"  placeholder="Enter the reason"><span *ngIf="errorResponseArray['reason']"><font class='error'>{{errorResponseArray['reason']}}</font></span>
            </div>
          </div>
    <div class="form-group">
               <button class="cancel" nbButton status="basic" (click)="dismiss()" >Close</button>
     <button nbButton status="primary" class='right' type = "submit">Proceed</button>
               
            </div> </form>

  </nb-card-body>
    
</nb-card>
