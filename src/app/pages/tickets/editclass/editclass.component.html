<nb-card>
  <nb-card-header>Edit User Group <nb-icon icon="close-outline" (click)="dismiss()" class='right'></nb-icon>
  </nb-card-header>
  <nb-card-body>
    <form #form="ngForm" (ngSubmit)="doClassSave(form)">
      <div class="form-group row">
        <label for="name" class="label col-sm-3 col-form-label">User Group Name:</label>
        <div class="col-sm-9">
          <input class='icon_mandatory' [(ngModel)]="this.name"  required type="text" nbInput fullWidth  value="this.name"
            [status]="errorResponseArray['name']!==''?'danger':'basic'" placeholder="Enter the Name" [ngModelOptions]="{standalone: true}"><span
            *ngIf="errorResponseArray['name']">
            <font class='error'>{{errorResponseArray['name']}}</font>
          </span>
        </div>
      </div>
      <div class="form-group">
        <button class="cancel" nbButton status="danger" (click)="dismiss()">Close</button>
        <button nbButton status="primary" class='right' type="submit">Submit</button>

      </div>
    </form>

  </nb-card-body>

</nb-card>
