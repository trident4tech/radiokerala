<nb-card>
    <nb-card-header>
        <span class="float-left"><h6>Weather Alert</h6></span> <span class="float-right"><button nbButton  status="success" (click)="add()">Weather Alert</button></span>
    </nb-card-header>

      <nb-card-body>
    <div class="row ">
      <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>               
                <th>#</th>
                <th>Action</th>
                <th>Alert Date</th>
                <th>Description</th>
                <th>Is General</th>
                <th>Files</th>
                
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of config.itemdata;let i=index;" [class]="(item['status']==1)?'strike':''"><td>{{((config.currentpageno-1)*config.itemsPerPage)+(i+1)}}</td>
                  <td><button id="{{item['wa_id']}}" nbButton [nbContextMenu]="actionitems" nbContextMenuTrigger="click" (click)="changeaction(item)">
     <i class="fa fa-cog"></i>
    </button> </td>
    <td> {{item['wa_date']}}</td>
    <td> {{item['wa_description']}}</td>
    <td *ngIf="item['wa_is_general'] == 1"> No </td>
    <td *ngIf="item['wa_is_general'] == 2"> Yes </td>   
    <td><a href="{{item['file_path']}}/{{item['file_name']}}.{{item['file_type']}}"> File</a></td>

    
  </tr>
</tbody>
</table>
</div></div>

      <nav class="mt-3">
  <ul class="pagination justify-content-center">
    <li [class]="config.currentpageno==1?'page-item disabled':'page-item'">
      <button  class='page-link' (click)="config.goPageno(1,config.pageurl)" tabindex="-1">First</button>
    </li>
    <li class='page-item' *ngFor="let item of config.paging;let i=index;" ><button  [class]="config.currentpageno==(i+1)?'page-linkactive ':'page-link'"  (click)="config.goPageno((i+1),config.pageurl)" >{{(i+1)}}</button></li>
    <li  [class]="config.currentpageno==config.paging.length?'page-item disabled':'page-item'">
      <button class='page-link'    (click)="config.goPageno(config.paging.length,config.pageurl)" >Last</button>
    </li>
  </ul>
</nav>

      </nb-card-body>
  </nb-card>
