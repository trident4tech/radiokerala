<nb-card>  
  <nb-card-header>View Weather details <nb-icon icon="close-outline" (click)="dismiss()" class='right'></nb-icon></nb-card-header>
  <nb-card-body>  
  		<div class="form-group row">
            <label for="name" class="label col-sm-5 col-form-label">Date</label>
            <div class="col-sm-7">{{detail.wa_date}}
            </div>
          </div>

          <div class="form-group row">
            <label for="name" class="label col-sm-5 col-form-label">Description</label>
            <div class="col-sm-7">{{detail.wa_description}}
            </div>
          </div>

          <div class="form-group row">
            <label for="name" class="label col-sm-5 col-form-label">Is General</label>
            <div class="col-sm-7" *ngIf="detail.wa_is_general == 1">No </div>
            <div class="col-sm-7" *ngIf="detail.wa_is_general == 2">Yes</div>
          </div>

          <div class="form-group row">
            <label for="name" class="label col-sm-5 col-form-label">Destinations</label>
            <div class="col-sm-7">{{detail.dest_name}}
            </div>
          </div>

    		<div class="form-group">
               <button class="cancel" nbButton status="basic" class='right'  (click)="dismiss()" >Close</button>
            </div> 

  </nb-card-body>
    
</nb-card>
