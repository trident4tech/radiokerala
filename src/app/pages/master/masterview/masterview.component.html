<nb-card>  
  <nb-card-header>View {{segment}}<nb-icon icon="close-outline" (click)="dismiss()" class='right'></nb-icon></nb-card-header>
  <nb-card-body>  
  		<div class="form-group row" *ngFor="let item of fields; let i=index;">
            <label for="name" class="label col-sm-3 col-form-label">{{item.value.label}}</label>
            <div class="col-sm-9"><span *ngIf="item.value.control=='MASTER_TEXT_BOX'">{{data[item.field]}}</span>
        	<span *ngIf="item.value.fkey">{{data[fkeys[item.field]]}}</span>
        	<span *ngIf="item.value.control=='MASTER_SELECT' && !item.value.fkey">{{item.value.values[data[item.field]]}}</span>
            </div>
          </div>
    <div class="form-group">
               <button class="cancel" nbButton status="basic" class='right'  (click)="dismiss()" >Close</button>
               
            </div> 

  </nb-card-body>
    
</nb-card>
