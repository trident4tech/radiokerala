<nb-card>
    <nb-card-header>
        <span class="float-left"><h6>Survey List</h6></span> 
    </nb-card-header>

      <nb-card-body>
    <div class="row ">
      <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>               
                <th>#</th>
                <th>Action</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Quality</th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of config.itemdata;let i=index;" ><td>{{((config.currentpageno-1)*config.itemsPerPage)+(i+1)}}</td>
                  <td><button id="{{item['sr_id']}}" nbButton [nbContextMenu]="actionitems" nbContextMenuTrigger="click" (click)="changeaction(item)">
     <i class="fa fa-cog"></i>
    </button> </td>
    <td> {{item['sr_name']}}</td>
    <td> {{item['sr_mob']}}</td>
    <td> {{qual[item['sr_quality']]}}</td>
    
  </tr>
</tbody>
</table>
</div></div>

      <nav class="mt-3">
  <ul class="pagination justify-content-center">
    <li [class]="config.currentpageno==1?'page-item disabled':'page-item'">
      <button  class='page-link' (click)="config.goPageno(1,config.pageurl)" tabindex="-1">First</button>
    </li>
    <li class='page-item' *ngFor="let item of config.paging;let i=index;" ><button  [class]="config.currentpageno==(i+1)?'page-linkactive ':'page-link'"  (click)="config.goPageno((i+1),config.pageurl)" >{{(i+1)}}</button></li>
    <li  [class]="config.currentpageno==config.paging.length?'page-item disabled':'page-item'">
      <button class='page-link'    (click)="config.goPageno(config.paging.length,config.pageurl)" >Last</button>
    </li>
  </ul>
</nav>

      </nb-card-body>
  </nb-card>
