<nb-card>
  <nb-card-header>Create new District <nb-icon icon="close-outline" (click)="dismiss()" class='right'></nb-icon>
  </nb-card-header>
  <nb-card-body>
    <form #form="ngForm" (ngSubmit)="doClassSave(form)">

      <div class='row'>
        <div class="form-group col-sm-12">
          <label for="name" class="label  col-form-label">District Name:</label>
          <input class='icon_mandatory' [(ngModel)]="distname" name="name" required type="text" nbInput fullWidth #name
            [status]="errorResponseArray['name']!==''?'danger':'basic'" placeholder="Enter the District Name"><span
            *ngIf="errorResponseArray['name']">
            <font class='error'>{{errorResponseArray['name']}}</font>
          </span>
        </div>
      </div>
      <div class='row'>
        <div class="form-group  col-sm-12">
          <label for="code" class="label col-form-label">District Code:</label>
          <input class='icon_mandatory' [(ngModel)]="distcode" name="code" required type="text" nbInput fullWidth #code
            [status]="errorResponseArray['code']!==''?'danger':'basic'" placeholder="Enter the District Code"><span
            *ngIf="errorResponseArray['code']">
            <font class='error'>{{errorResponseArray['code']}}</font>
          </span>
        </div>
      </div>






      <div class="form-group">
        <button class="cancel" nbButton status="danger" (click)="dismiss()">Close</button>
        <button nbButton status="primary" class='right' type="submit">Submit</button>

      </div>
    </form>

  </nb-card-body>

</nb-card>
