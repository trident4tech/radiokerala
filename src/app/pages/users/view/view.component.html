<nb-card>  
  <nb-card-header>View User<nb-icon icon="close-outline" (click)="dismiss()" class='right'></nb-icon></nb-card-header>
  <nb-card-body>  
  		<div class="form-group row">
            <label for="name" class="label col-sm-3 col-form-label">Name</label>
            <div class="col-sm-9">{{detail.usr_name}}
            </div>
          </div>
          <div class="form-group row">
            <label for="name" class="label col-sm-3 col-form-label">Username</label>
            <div class="col-sm-9">{{detail.usr_user_name}}
            </div>
          </div>
           <div class="form-group row">
            <label for="name" class="label col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">{{detail.email}}
            </div>
          </div>
           <div class="form-group row">
            <label for="name" class="label col-sm-3 col-form-label">Mobile</label>
            <div class="col-sm-9">{{detail.usr_mobile}}
            </div>
          </div>
           <div class="form-group row">
            <label for="name" class="label col-sm-3 col-form-label">Usergroup</label>
            <div class="col-sm-9">{{detail.ugrp_name}}
            </div>
          </div>
           <div class="form-group row">
            <label for="name" class="label col-sm-3 col-form-label">Destination</label>
            <div class="col-sm-9">{{detail.dest_name}}
            </div>
          </div>
           <div class="form-group row">
            <label for="name" class="label col-sm-3 col-form-label">Role</label>
            <div class="col-sm-9">{{detail.name}}
            </div>
          </div>
           <div class="form-group row" *ngIf="isCounterStaff">
            <label for="name" class="label col-sm-3 col-form-label">Counters</label>
            <div class="col-sm-9">  <span *ngFor="let item of counters;">{{item.counterName}},</span> 
            </div>
          </div>
          <div class="form-group row" *ngIf="isCounterStaff">
            <label for="name" class="label col-sm-3 col-form-label">Received Amount Mandatory</label>
            <div class="col-sm-9">{{rec}}
            </div>
          </div>
          
    <div class="form-group">
               <button class="cancel" nbButton status="basic" class='right'  (click)="dismiss()" >Close</button>
               
            </div> 

  </nb-card-body>
    
</nb-card>
