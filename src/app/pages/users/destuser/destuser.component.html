<nb-card>
<nb-card-header>
        <span class="float-left"><h6>Destination Users list</h6></span> <span class="float-right"><button nbButton status="secondary" (click)="toggle()" ><i class="fa fa-filter"></i></button> &nbsp;<button nbButton  status="primary" (click)="add()">Add</button></span>


      </nb-card-header>
      <nb-card-body>

                        <nb-accordion>
      <nb-accordion-item #item>
        <nb-accordion-item-body>
                      <h6>Filter</h6>
                      <div class="row ">
                      <div class="col-sm-12  align-items-center">
                        <div class="form-group"> <input type="text" nbInput fullWidth  placeholder='Enter the username or mobile no.' name="searchTerm" [(ngModel)]="searchTerm" (ngModelChange)="doSearch()"  fullWidth >
                          
                        </div>
                        <div class="form-group">&nbsp;<button nbButton status="secondary" name="filterTerm" (click)="this.config.filterData('/pages/destuser')">Reset</button>  
                          </div>
                          
                      </div>
                    </div></nb-accordion-item-body></nb-accordion-item></nb-accordion>
<br/>
    <div class="row ">
      <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>               
                <th>#</th>
                <th>Action</th>
                <th>Name</th>
                <th>Username</th>
                <th>Usergroup</th>
                <th>Role</th>
                <th>Mobile</th>
                
                  
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of config.itemdata;let i=index;" [class]="(item['status']==1)?'strike':''" ><td>{{((config.currentpageno-1)*config.itemsPerPage)+(i+1)}}</td>
                  <td><button id="{{item['usr_id']}}" nbButton [nbContextMenu]="actionitems" nbContextMenuTrigger="click" (click)="changeaction(item)">
     <i class="fa fa-cog"></i>
    </button> </td>
    <td> {{item['usr_name']}}</td>
    <td> {{item['usr_user_name']}}</td>
     <td> {{item['ugrp_name']}}</td>
      <td> {{item['name']}}</td>
    <td> {{item['usr_mobile']}}</td>
   
   
  </tr>
</tbody>
</table>
</div></div>
   <nav class="mt-3">
  <ul class="pagination justify-content-center">
    <li [class]="config.currentpageno==1?'page-item disabled':'page-item'">
      <button  class='page-link' (click)="config.goPageno(1,config.targeturl)" tabindex="-1">First</button>
    </li>
    <li class='page-item' *ngFor="let item of config.paging;let i=index;" ><button  [class]="config.currentpageno==(i+1)?'page-linkactive ':'page-link'"  (click)="config.goPageno((i+1),config.targeturl)" >{{(i+1)}}</button></li>
    <li  [class]="config.currentpageno==config.paging.length?'page-item disabled':'page-item'">
      <button class='page-link'    (click)="config.goPageno(config.paging.length,config.targeturl)" >Last</button>
    </li>
  </ul>
</nav>
      </nb-card-body>
  </nb-card>
