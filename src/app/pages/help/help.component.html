<nb-card>  
  <nb-card-header>Keyboard shortcuts<nb-icon icon="close-outline" (click)="dismiss()" class='right'></nb-icon></nb-card-header>
  <nb-card-body>  
    <div class="row">
      <div class="col-md-6">
        <span class="text-primary">F2 :</span>New ticket<br/>
        <span class="text-primary">F9:</span>Cancel Ticket<br/>
        <span class="text-primary">minus (-) :</span> Focus on cash received<br/>
        <span class="text-primary">Forward slash (/):</span>Cancel print <br/>  
        <span class="text-primary">Backward slash (\) :</span> Change the payment mode<br/>    
      </div>
      <div class="col-md-6">
         <span class="text-primary">plus (+)  :</span>  Focus on new item<br/>
        <span class="text-primary">asterisk (*) :</span>Print ticket<br/>
        <span class="text-primary">Enter :</span>Confirm print on dialog<br/>
        <span class="text-primary">Numeric Forward slash (/):</span>Cancel print on dialog
      </div>
    </div>
  </nb-card-body>
</nb-card>
