<nb-card>
    <nb-card-header> Conduct Survey </nb-card-header>
    <nb-card-body>
        
         <nb-progress-bar [value]="rectime"  status="success" [displayValue]="false">{{rectime}}</nb-progress-bar><br/>

        <div class="form-group" >
              <button *ngIf="!recording" mat-mini-fab nbButton status="success" class='col-sm-12' (click)="initiateRecording()">Start Recording</button>
               <button *ngIf="recording" mat-mini-fab nbButton status="success" class='col-sm-12' (click)="stopRecording()">Stop Recording</button>
           </div>
           <div class="form-group" >
              <audio controls="" *ngIf="url!=''" class="col-sm-12">
                <source [src]="sanitize(url)" type="audio/wav"></audio>
        </div>

        <div class="col-sm-12 row form-group" >
             <label for="name" class="label col-sm-3 col-form-label">Tester Name:</label>
             <div class="col-sm-9">

                  <input class='icon_mandatory'   required type="text" nbInput fullWidth  placeholder="Enter the Name">
               
            </div>
            </div>
            <div class="col-sm-12 row form-group" >
             <label for="name" class="label col-sm-3 col-form-label">Tester Mobile:</label>
             <div class="col-sm-9">

                  <input class='icon_mandatory'   required type="text" nbInput fullWidth  placeholder="Enter the Mobile No.">
               
            </div>
            </div>
            <div class="col-sm-12 row form-group" >
             <label for="name" class="label col-sm-3 col-form-label">Signal Strength</label>
             <div class="col-sm-9">
               <nb-radio-group >
            <nb-radio
              [value]="'This is value 1'">
              Good
            </nb-radio>
            <nb-radio
              [value]="'This is value 2'">
              Moderate
            </nb-radio>
            <nb-radio
              [value]="'This is value 3'">
              Weak
            </nb-radio>
          </nb-radio-group>
            </div>
        </div>
        <div class="col-sm-12 row form-group" >
             <label for="name" class="label col-sm-3 col-form-label">Feedback</label>
             <div class="col-sm-9">
                  <textarea class='icon_mandatory'  rows="5" nbInput fullWidth  placeholder="Feedback"></textarea>
            </div>
        </div>


        <div id="mapId2" class="col-sm-12"></div>

        <div class="form-group"> 
            <button mat-mini-fab nbButton status="primary" class='col-sm-12' >Submit</button>

        </div>












    </nb-card-body>
</nb-card>
