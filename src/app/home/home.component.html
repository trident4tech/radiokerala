 <nb-auth-block>
<div class="card" layout-align="center center" fxLayout="row" fxLayoutAlign="center center" >
     <h1 class="card-header">Login</h1>
    <nb-alert status="danger" *ngIf="config.invalid==config.OTYES">The session has been closed due to token expired</nb-alert>
    <div class="card-body" >
            <div class="form-group">
                <label for="username">Username</label>
                <input   type="text" formControlName="username" class="form-control icon_mandatory"  ngModel #username/><span *ngIf="errorResponseArray['uname']"><font class='error'>{{errorResponseArray['uname']}}</font></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input    ngModel #password type="password" formControlName="password" class="form-control icon_mandatory"  /><span *ngIf="errorResponseArray['pass']"><font class='error'>{{errorResponseArray['pass']}}</font></span>          </div>
            <div class="form-group"><br/>
                <button   style='width:100%' class="btn btn-primary " (click)="login(username,password)">                    
                    Login
                </button>
            </div><span style='font-size:12px;float:right;'>Version {{config.version}}</span>
    </div>
</div>
</nb-auth-block>
